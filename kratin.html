<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Medication Reminder App</title>
</head>
<body>
    <div class="container">
        <h1>Medication Reminder</h1>
        <form id="medicationForm">
            <label for="medicationName">Medication Name:</label>
            <input type="text" id="medicationName" required>
            
            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" required>

            <label for="frequency">Frequency:</label>
            <input type="text" id="frequency" required>

            <label for="reminderTime">Reminder Time:</label>
            <input type="time" id="reminderTime" required>

            <button type="button" onclick="setReminder()">Set Reminder</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
